<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talk 7.0 | by SoftAmplify</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
    <section class="container">
            <!-- LOGO -->
            <div class="container-flex">
            <a class="navbar-brand logo" href="/" title="Tech Talk 7.0 | Powered by Softamplify Technologies">
                <img
                  src="images/logo-light.png"
                  alt=""
                  class="logo-light"
                  height="30"
                  ></a>
            </div>
                    <div class="header">
                      <h1 class="font-weight-bold mb-4 text-white hero-8-title">
                        Tech Talk 7.0
                      </h1>
                      <p class="text-white w-lg-75 mx-auto">
                        <Em>Coming Soon...</Em>
                      </p>
                     <div class="time-content">
                        <div class="time days">
                            <span class="number">21</span>
                            <span class="text">days</span>
                        </div>
                        <div class="time hours">
                            <span class="number">24</span>
                            <span class="text">hours</span>
                        </div>
                        <div class="time minutes">
                            <span class="number">60</span>
                            <span class="text">minutes</span>
                        </div>
                        <div class="time seconds">
                            <span class="number">60</span>
                            <span class="text">seconds</span>
                        </div>
                     </div>
                     <div class="email-content">
                        <p><em>Enter your email to get notifed</em></p>

                        <div class="input-box">
                            <input type="email" placeholder="Enter your email">
                            <button>Notify Me</button>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="website">
                            <a href="https://techtalk7.netlify.app/">
                                <button>View Site</button>
                            </a>
                        </div>
                    </div>
                    </div>
    </section>


    <script src="/main.js"></script>
</body>
</html>
